<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML practical</title>
    <style>
        .subscribe-btn {
            background-color: black;
            color: white;
            padding: 12px 28px;
            border: none;
            border-radius: 50px; /* Oval shape */
            font-size: 18px;
            cursor: pointer;
            padding-right: 50px;
            padding-top:50px;
            margin-left:50px;
            margin-right:80px;
        }

        .subscribe-btn:hover {
            background-color: #333; /* Slightly lighter on hover */
        }
        .Tweet-button {
            color: steelblue;
            padding: 12px 28px;
            border: none;
            border-radius: 5px; /* rectangle shape */
            font-size: 18px;
            cursor: pointer;
        }

        .Tweet-button:hover {
            color: aquamarine;
            background-color: blueviolet;
        }
        
    </style>
</head>
<body style="background-color: darksalmon;">
    <h1>Hello world</h1>
    <h2>Raksha</h2>
    <h3>EEE</h3>
    <h4>Sri Eshwar College of Engineering</h4>
    
    <a href="https://www.amazon.in/" target="_blank">
    <img src="https://via.placeholder.com/200x150?text=Puppy" alt="Clickable Image" width="200">
    </a>
    <h1 >Ordered List</h1>
    <ol>
        <li>first item</li>
        <li>second item</li>
        <li>third item</li>
    </ol>
    <h2>Unordered List</h2>
    <ul>
        <li>apple</li>
        <li>banana</li>
        <li>grapes</li>
    </ul>
<h1 style="color: azure;">Hi!!!</h1>
<button class="subscribe-btn">Subscribe</button>
<button class="Tweet-button">Tweet</button>
</body>
</html>
